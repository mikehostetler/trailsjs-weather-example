<!doctype html>
<html lang="en">

  <head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Weather Underground Sample</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <style type="text/css">
      #forecast-loading {
        margin: 0px auto;
        display: none;
      }
      #forecast-container {
        text-align: center;
      }
      #forecast-container h3 {
        color: #999;
        margin-bottom: 30px;
      }
      .help-block {
        font-size: .8em;
      }
    </style>
	</head>

	<body>
    <div class="container">

      <h2>Weather Forecast</h2>

      <div class="row">
        <div class="col-md-4">
          <form id="forecast-form" data-toggle="validator">
            <div class="form-group">
              <label for="zip">What Zip Code do you want to Forecast?</label>
              <input type="text" id="zip" maxlength="5" pattern="^(\d{5})?$"
              class="form-control" placeholder="Zip Code" data-error="Please
              enter a valid US Zip code" required autofocus>
              <div class="help-block with-errors">Please enter a 5 digit, US zip
                code</div>
      
            </div>
            <input type="submit" class="btn btn-primary" value="Get Forecast" />
          </form>
          <small>Powered by <a href="https://www.wunderground.com/weather/api">Weather Underground</a></small>
        </div>
        <div id="forecast-container" class="col-md-8">
          <div id="forecast-loading">
            <img src="/assets/img/gears.svg" alt="Forecast Loading ..." />
          </div>
          <div id="forecast" class="row">
            
          </div><!-- end #forecast -->
        </div>
      </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/1000hz-bootstrap-validator/0.11.9/validator.min.js"></script>
    
    <script src="/assets/js/app.js"></script>
	</body>
</html>
